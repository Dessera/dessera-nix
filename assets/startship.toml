"$schema" = 'https://starship.rs/config-schema.json'

format = """
[╭─](mauve)\
$os\
[ ](bg:red fg:mauve)\
$username\
$hostname\
[](bg:peach fg:red)\
[  ](bg:peach fg:black)\
$directory\
[ ](bg:peach)\
[](bg:yellow fg:peach)\
$git_branch\
$git_status\
$git_commit\
$git_metrics\
[](fg:yellow bg:green)\
$c\
$rust\
$golang\
$nodejs\
$php\
$java\
$kotlin\
$haskell\
$python\
[](fg:green bg:sapphire)\
$conda\
[](fg:sapphire bg:lavender)\
[](fg:lavender)\
$fill\
[](fg:red)\
$status\
[](fg:mauve bg:red)\
$cmd_duration\
[](bg:mauve fg:lavender)\
$time\
[](bg:mauve fg:lavender)\
[─╮](fg:mauve)\
$line_break\
[╰─](mauve)\
$character\
"""

right_format = """
[─╯](mauve)\
"""

[os]
format = "[ $symbol]($style)()"
style = "bg:mauve fg:crust"
disabled = false

