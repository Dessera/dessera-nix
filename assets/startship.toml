Unknown = "\uf108 " # ""
Void = "\uf32e " #  
Windows = "\uf17a " # ""

[username]
show_always = true
style_user = "bg:red fg:crust"
style_root = "bg:red fg:crust bold"
format = '[$user]($style)'

[hostname]
format = '[@$hostname ](bg:red fg:crust)'
ssh_only = false
# ssh_symbol = "@" # \ue36e '' # '⇒' # ' ' # 'ﬁ⇒'
# trim_at = '.companyname.com'
disabled = false

[fill]
symbol = ' '
style = 'bold subtext1'

[directory]
style = "bg:peach fg:crust"
format = '[$path]($style)[$read_only]($read_only_style)'
truncation_length = 3
truncation_symbol = "~/"
read_only = ' 🔒'
read_only_style = 'bg:peach'

[git_branch]
symbol = ""
style = "bg:yellow"
format = '[[ $symbol $branch ](fg:crust bg:yellow)]($style)'

[git_commit]
format = '[\($hash$tag\)]($style)[ ]()'
style = 'bg:yellow'
commit_hash_length = 8
tag_symbol = " \uf412 " # \uf412 '  ' # '  ''
tag_disabled = false
disabled = false

[git_metrics]
format = '[\[+$added/]($added_style)[-$deleted\]]($deleted_style)[ ](bg:yellow)'
added_style = 'bg:yellow fg:crust'
deleted_style = 'bg:yellow fg:crust'
disabled = false

[git_status]
style = "bg:yellow"
format = '[[($all_status$ahead_behind )](fg:crust bg:yellow)]($style)'

[nodejs]
symbol = ""
style = "bg:green"
format = '[[ $symbol( $version) ](fg:crust bg:green)]($style)'

[c]
symbol = " "
style = "bg:green"
format = '[[ $symbol( $version) ](fg:crust bg:green)]($style)'

[rust]
symbol = ""
style = "bg:green"
format = '[[ $symbol( $version) ](fg:crust bg:green)]($style)'

[golang]
symbol = ""
style = "bg:green"
format = '[[ $symbol( $version) ](fg:crust bg:green)]($style)'

[php]
symbol = ""
style = "bg:green"
format = '[[ $symbol( $version) ](fg:crust bg:green)]($style)'

[java]
symbol = " "
style = "bg:green"
format = '[[ $symbol( $version) ](fg:crust bg:green)]($style)'

[kotlin]
symbol = ""
style = "bg:green"
format = '[[ $symbol( $version) ](fg:crust bg:green)]($style)'

[haskell]
symbol = ""
style = "bg:green"
format = '[[ $symbol( $version) ](fg:crust bg:green)]($style)'

[python]
symbol = ""
style = "bg:green"
format = '[[ $symbol( $version)(\(#$virtualenv\)) ](fg:crust bg:green)]($style)'

[docker_context]
symbol = ""
style = "bg:sapphire"
format = '[[ $symbol( $context) ](fg:crust bg:sapphire)]($style)'

[conda]
symbol = "  "
style = "fg:crust bg:sapphire"
format = '[$symbol$environment ]($style)'
ignore_base = false

[status]
format = "[$symbol $status $hex_status( \uf0a2 $signal_number-$signal_name)]($style)" # \uf0a2  , \ueaa2
#format = "[$symbol $status ]($style)" # \uf0a2  , \ueaa2
style = 'fg:crust bg:red'
success_symbol = '' # '✔'
symbol = " \u2717" # \u2717 \uf467 \uebde  ✘
disabled = false
map_symbol = false

[time]
format = "[ $time ]($style)"
style = 'bg:lavender fg:crust'
disabled = false # set to 'false', if you want to see the time

[cmd_duration]
show_milliseconds = true
format = "[ took [$duration ](bold fg:crust bg:mauve)](fg:crust bg:mauve)"
disabled = false
show_notifications = true
min_time_to_notify = 45000

[character]
disabled = false
success_symbol = '[❯](bold fg:green)'
error_symbol = '[✘](bold fg:red)'
vimcmd_symbol = '[❮](bold fg:green)'
vimcmd_replace_one_symbol = '[❮](bold fg:lavender)'
vimcmd_replace_symbol = '[❮](bold fg:lavender)'
vimcmd_visual_symbol = '[❮](bold fg:yellow)'